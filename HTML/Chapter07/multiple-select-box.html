<html>
    <head>
        <title>Multiple Select Box</title>
    </head>
    <body>
        <form action="http://www.example.com/profile.php">
            <p>do you any of the following instruments? (you can select more than one option by holding down control on a PC or command key on a Mac while selecting different options.)</p>
            <select name="instrument" size="4" multiple="multiple">
                <option value="guitar" selected="selected">Guitar</option>
                <option value="drums">Drums</option>
                <option value="keyborad" selected="selected">Keyboard</option>
                <option value="bass">Bass</option>
            </select>
        </form>
    </body>
</html>
