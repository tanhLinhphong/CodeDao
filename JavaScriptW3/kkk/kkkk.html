<!DOCTYPE html>
<html>
<head>
    <style>
        #myTime {
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>

<h2>Thời gian hiện tại:</h2>
<p id="myTime"></p>

<script>
    var myTime = document.getElementById('myTime');
    var isGreen = true;
    function displayTime() {
        var date = new Date();
        var time = date.toLocaleTimeString();
        myTime.textContent = time;
    }
    setInterval(displayTime, 1000);
    setInterval(function() {
        if (isGreen) {
            myTime.style.color = 'red';
            isGreen = false;
        } else {
            myTime.style.color = 'green';
            isGreen = true;
        }
    }, 60000);
</script>

</body>
</html>
