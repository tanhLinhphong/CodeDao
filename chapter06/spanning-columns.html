<html>
    <head>
        <title>Spanning Colums</title>
        <style type="text/css">
            table{
                border: none;
            }
            th,td{
                border: none;
                background-color: #c45a5a;
                padding: 5px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td colspan="2">Georaphy</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td colspan="3">Gym</td>
                <td>Home EC</td>
            </tr>
        </table>
    </body>
</html>
