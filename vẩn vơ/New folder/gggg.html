<title>Thao tác với danh sách</title>
<style>
  ul {
    list-style-type: none;
  }

  .dark {
    background-color: #000000;
    color: #fff;
  }
</style>
</head>
<body>
<h1 id="header"></h1>

<ul id="myList">
  <li>Item 1</li>
  <li>Item 2</li>
</ul>

<script>
  // Lấy danh sách ul bằng cách sử dụng id
  const myList = document.getElementById("myList");

  // Thêm một phần tử li mới vào đầu danh sách ul
  const newLi1 = document.createElement("li");
  newLi1.textContent = "New Item 1";
  newLi1.classList.add("dark");
  myList.insertBefore(newLi1, myList.firstChild);

  // Thêm một phần tử li mới vào cuối danh sách ul
  const newLi2 = document.createElement("li");
  newLi2.textContent = "New Item 2";
  newLi2.classList.add("dark");
  myList.appendChild(newLi2);

  // Thêm class "dark" cho từng phần tử li trong danh sách
  const liList = myList.getElementsByTagName("li");
  for (let i = 0; i < liList.length; i++) {
    liList[i].classList.add("dark");
  }

  // Lấy ra tổng số lượng phần tử hiện tại của danh sách và hiển thị trong header
  const header = document.getElementById("header");
  header.textContent = `Tổng số lượng phần tử: ${liList.length}`;
</script>
</body>
</html>
